<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg"  src="./videos/lofi.mp4"></video>
            <h2 class="player-title">Reproductor</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="retroceder 10s" title="retroceder 10s"></button>
                <button class="button" id="play" aria-label="Play" title="Play"></button>
                <button class="button" id="pause" aria-label="pause" title="Pausa"></button>
                <button class="button" id="forward" aria-label="avanzar 10s" title="avanzar 10s"></button>
            </div>
            <div class="player-progress">
                <input type="range">
            </div>
        </div>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
