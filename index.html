<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" controls muted src="./videos/lofi.mp4"></video>
            <button class="button" id="backward" aria-label="retroceder 10s" title="retroceder 10s"></button>
            <button class="button" id="play" aria-label="Play" title="Play"></button>
            <button class="button" id="pause" aria-label="pause" title="Pausa"></button>
            <button class="button" id="forward" aria-label="avanzar 10s" title="avanzar 10s"></button>
        </div>
    </div>
<script>
    /*realizamos un selector para guardar en un contenedor el video*/
    const $video = document.querySelector('#video')
    const $play = document.querySelector('#play')
    const $pause = document.querySelector('#pause')

    /*eventos (metodo) al accionar clic*/
    $play.addEventListener('click', handlePlay )
    $pause.addEventListener('click', handlePause )

    function handlePlay(){
        $video.play()
        $play.hidden = true
        $pause.hidden = false
        console.log('le distes clik al boton de play')
    }
    function handlePause(){
        $video.pause()
        $pause.hidden = true
        $play.hidden = false
        console.log('le distes clik al boton de pause')
    }

</script>

</body>
</html>
